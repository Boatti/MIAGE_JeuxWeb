  </a>
  <div id="divMenu">
      <img id="menu" onclick="openMenu()" src="../../img/icon/menu.png" alt="">

      <div style="color: black;" id="hiddenMenu">
          <a href="../../gameHub.html">
              <div  style="color: black; " class="menuSectionTop">
                  <img class="imgMenuIcon" src="../../img/icon/homeIcon.png" alt="">
                  <div>Home Page</div>
              </div>
          </a>
          <a href="../../menuPages/profile.html">
              <div style="color: black;" class="menuSection">
                  <img class="imgMenuIcon" src="../../img/icon/profileIcon.png" alt="">
                  <div>Profile</div>
              </div>
          </a>
          <a href="../../menuPages/statistics.html">
              <div style="color: black;" class="menuSection">
                  <img class="imgMenuIcon" src="../../img/icon/statisticsIcon.png" alt="">
                  <div>Statistics</div>

              </div>
          </a>
          <a href="../../menuPages/achievements.html">
              <div style="color: black;" class="menuSection">
                  <img class="imgMenuIcon" src="../../img/icon/achievementsIcon.png" alt="">
                  <div>Achievements</div>
              </div>
          </a>
          <a href="../../menuPages/settings.html">
              <div style="color: black;" class="menuSectionBottom">
                  <img class="imgMenuIcon" src="../../img/icon/settingsIcon.png" alt="">
                  <div>Settings</div>
              </div>
          </a>
      </div>
  </div>
</div>
<div id="wrapper">
  <div id="game">
    <div id="alert" class="alert alert-error hide"><span></span></div>
    <div id="dealer">
      <div id="dhand"></div>
    </div>
    <div id="player">
      <div id="phand"></div>
    </div>
    <div id="money">
      <span id="cash">Cash: $<span></span></span>
      <div id="bank">Winnings: $<span></span></div>
      <div id="level">level : 0 <span></span></div>
    </div>
  </div>
  <div id="actions">
    <button id="deal" class="btn">Deal!</button>
    <button id="hit" class="btn" disabled>Hit</button>
    <button id="stand" class="btn" disabled>Stand</button>
    <button id="double" class="btn" disabled>Double Down</button>
    <button id="split" class="btn" disabled>Split</button>
    <button id="insurance" class="btn" disabled>Insurance</button>
    <strong>Wager:</strong> $<input id="wager" class="input-small" type="text" />
  </div>
</div>
<div id="myModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Out of cash!</h3>
  </div>
  <div class="modal-body">
    <p>Vous êtes à court d'argent, mais vous repérez un distributeur automatique à proximité.
       Souhaitez-vous retirer 1 000 $ supplémentaires et retenter votre chance ?</p>
  </div>
  <div class="modal-footer">
    <a href="#" id="cancel" class="btn">Nah</a>
    <a href="#" id="newGame" class="btn btn-primary">Yes!</a>
  </div>
</div>
