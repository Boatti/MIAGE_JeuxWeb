<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);

            var createScene = function () {
                var scene = new BABYLON.Scene(engine);

                // Créer une caméra ArcRotateCamera
                var camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 2, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);

                // Créer un sol
                var ground = BABYLON.Mesh.CreateGround("ground", 10, 10, 2, scene);

                // Créer une sphère
                var sphere = BABYLON.Mesh.CreateSphere("sphere", 16, 2, scene);
                sphere.position.y = 1; // Déplacer la sphère vers le haut

                // Ajouter une lumière
                var light = new BABYLON.PointLight("light", new BABYLON.Vector3(0, 5, 0), scene);

                return scene;
            };

                

            var scene = createScene();

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
