<!DOCTYPE html>
<html>
    <head>

        <title>Tic Tac Toe</title>

            html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
            #renderCanvas { width: 100%; height: 100%; touch-action: none; }

        <link rel="stylesheet" href="../css/style.css">

        <div id="game" style="position: absolute; top: 0px; left: px; width: 100%; height: 100%;">

            <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
            <script src="game.js"></script>
        </div>
        <div id="body_container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
            <div id="container">
                <div id="titleWebsite2">
                    <a href="../gameHub.html">
                        <div>PlayZone</div>
                    </a>

                </div>
        </div>
