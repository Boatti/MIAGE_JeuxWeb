<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/stats.css">
    <link rel="icon" type="image/x-icon" href="../img/icon/logoPZ.ico">
    <script src="../js/script.js"></script>
</head>

<body>
    <div id="globalDiv">
        <div id="titleWebsite2">
            <a href="../gameHub.html">
                <div>PlayZone</div>
            </a>
            <div id="divMenu">
                <img id="menu" onclick="openMenu()" src="../img/icon/menu.png" alt="">

                <div id="hiddenMenu">
                    <a href="../gameHub.html">
                        <div class="menuSectionTop">
                            <img class="imgMenuIcon" src="../img/icon/homeIcon.png" alt="">
                            <div>Home Page</div>
                        </div>
                    </a>
                    <a href="../menuPages/profile.html">
                        <div class="menuSection">
                            <img class="imgMenuIcon" src="../img/icon/profileIcon.png" alt="">
                            <div>Profile</div>
                        </div>
                    </a>
                    <a href="../menuPages/statistics.html">
                        <div class="menuSection">
                            <img class="imgMenuIcon" src="../img/icon/statisticsIcon.png" alt="">
                            <div>Statistics</div>

                        </div>
                    </a>
                    <a href="../menuPages/achievements.html">
                        <div class="menuSection">
                            <img class="imgMenuIcon" src="../img/icon/achievementsIcon.png" alt="">
                            <div>Achievements</div>
                        </div>
                    </a>
                    <a href="../menuPages/settings.html">
                        <div class="menuSectionBottom">
                            <img class="imgMenuIcon" src="../img/icon/settingsIcon.png" alt="">
                            <div>Settings</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!---Content -->
        <div id="globalDiv2">
            <div id="leaderboard">
                <div class="title">
                    Leaderboard
                </div>
                <div id="titleSquid">TicTacToe</div>
                <div id="classement">
                    <div class="classementSon" id="gold">
                        <div>Boatti</div>
                        <div>25 games won</div>
                        <div id="goldMedal"></div>
                    </div>
                    <div class="classementSon" id="silver">
                        <div>Tarek</div>
                        <div>20 games won</div>
                        <div id="silverMedal"></div>
                    </div>
                    <div class="classementSon" id="bronze">
                        <div>Dayan</div>
                        <div>10 games won</div>
                        <div id="bronzeMedal"></div>
                    </div>
                </div>

            </div>
            <div id="statistics">
                <div class="title">Statistics</div>

                <div id="contentStats">
                    <pre id="preStats">
- Red player wins 55% of the time.

- On average, a player stop after 6 games.

- Players are more active starting from 7 p.m.
                    </pre>

                </div>

            </div>
        </div>

    </div>
